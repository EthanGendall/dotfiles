[colors]

background = #282A2E

background-alt = #373B41

foreground = #C5C8C6

primary = #81a1c1

secondary = #8ABEB7

alert = #A54242

disabled = #707880


[bar/example]

width = 100%

height = 32pt

radius = 0

dpi = 112

bottom = true

background = ${colors.background}

foreground = ${colors.foreground}


line-size = 3pt


border-size = 0pt

border-color = #00000000


padding-left = 0

padding-right = 1


module-margin = 1


separator = |

separator-foreground = ${colors.disabled}


font-0 = monospace;2
font-1 = DejaVu Sans Mono wifi ramp:size=10

modules-left = xworkspaces title

modules-right = filesystem pulseaudio xkeyboard memory cpu battery-status network date


cursor-click = pointer

cursor-scroll = ns-resize


enable-ipc = true


; wm-restack = generic

; wm-restack = bspwm

; wm-restack = i3


; override-redirect = true


; This module is not active by default (to enable it, add it to one of the

; modules-* list above).

; Please note that only a single tray can exist at any time. If you launch

; multiple bars with this module, only a single one will show it, the others

; will produce a warning. Which bar gets the module is timing dependent and can

; be quite random.

; For more information, see the documentation page for this module:

; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]

type = internal/tray


format-margin = 8pt

tray-spacing = 16pt

[module/title]
type = internal/xwindow
format = <label>
; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom, new in version 3.7.0)
;   %class%    (second part of the WM_CLASS atom, new in version 3.7.0)
; Default: %title%
label = %class%
format-padding = 0
format-foreground = #81a1c1


[module/xworkspaces]

type = internal/xworkspaces


label-active = %name%

label-active-background = ${colors.background-alt}

label-active-underline= ${colors.primary}

label-active-padding = 1


label-occupied = %name%

label-occupied-padding = 1


label-urgent = %name%

label-urgent-background = ${colors.alert}

label-urgent-padding = 1


label-empty = %name%

label-empty-foreground = ${colors.disabled}

label-empty-padding = 1

[module/xwindow]

type = internal/xwindow
format = <label>
label = "%{F#81a1c1}%title%%{F-}"

label-empty = ""

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#81a1c1}Disk:%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio


format-volume-prefix = "Vol:"

format-volume-prefix-foreground = ${colors.primary}

format-volume = <label-volume>


label-volume = %percentage%%


label-muted = muted

label-muted-foreground = ${colors.disabled}


[module/xkeyboard]

;type = internal/xkeyboard

blacklist-0 = num lock


label-layout = %layout%

label-layout-foreground = ${colors.primary}


label-indicator-padding = 2

label-indicator-margin = 1

label-indicator-foreground = ${colors.background}

label-indicator-background = ${colors.secondary}


[module/memory]

type = internal/memory

interval = 2

format-prefix = "Mem:"

format-prefix-foreground = ${colors.primary}

label = %percentage_used:2%%


[module/cpu]

type = internal/cpu

interval = 2

format-prefix = "CPU:"

format-prefix-foreground = ${colors.primary}

label = %percentage:2%%

[module/battery-status]
type = custom/script
exec = ~/.config/polybar/scripts/battery-status.sh
interval = 1

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 79
low-at = 10
interval = 10
time-format = %H:%M

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging = %{F#81a1c1}%time%%{F-} %percentage%%
label-discharging = %{F#81a1c1}%time%%{F-} %percentage%%
label-full = 80%



[module/network]

type = internal/network
interface =  wlan0

interval = 5.0
accumulate-stats = true
unknown-as-up = true

label-connected = %downspeed%
label-disconnected = 

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 

[module/date]

type = internal/date

interval = 1


time = %H:%M
date = "%d/%m/%y"

label = %{F#81a1c1}%time%%{F-} %date%

label-foreground = ${colors.primary}


[settings]

screenchange-reload = true

pseudo-transparency = true


